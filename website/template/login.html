{% extends 'index.html' %}
{% load static %}
{% block notification_menu %}
{% endblock %}
{% block contents %}
<div class="container-fluid">
    <div class="row justify-content-center align-iterms-center" style="height: 100vh;">
        <div class="col-md-6 card card-center">
            <div class="cards__heading">
                <h3>Login Page <span></span></h3>
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="input__label">Username</label>
                        <input type="text" class="form-control input-style" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="input__label">Password</label>
                        <input type="password" class="form-control input-style" name="password" placeholder="Enter password">
                    </div>

                    {% for message in messages %}
                        <p class="{{message.tags}}">{{message}}</p>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary btn-style mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

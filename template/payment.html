{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Payment Processing</title>
  <!-- Add necessary CSS stylesheets and JavaScript files -->
  <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
  <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Welcome to Payment Processing</h1>
    <nav>
      <ul>
        <ul>
          <li><a href="{% url 'home' %}">{{request.user}}</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <section id="main-content">
    <h2>Make a Payment</h2>
    <form id="payment-form" action="{% url 'payment' %}" method="post">
      {% csrf_token %}
      <label for="meter_number">Meter Number:</label>
      <input type="text" id="meter_number" name="meter_number" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
      
      <button type="submit">Pay Now</button>
    </form>
  </section>
</body>
</html>

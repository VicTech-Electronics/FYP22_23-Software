{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Payment Services - Payment History</title>
  <!-- Add necessary CSS stylesheets and JavaScript files -->
  <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
  <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Welcome to Payment History</h1>
    <nav>
      <ul>
        <ul>
            <li><a href="{% url 'home' %}">{{request.user}}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <section id="main-content">
    <h2>Payment History</h2>
    <table id="payment-history-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for history in context %}
          <tr>
            <td>Tsh. {{history.amount}}</td>
            <td>{{history.date}}</td>
            <td>{{history.time}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</body>
</html>
